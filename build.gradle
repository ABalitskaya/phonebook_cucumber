plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.8.3'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.11.2'
    implementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.11.2'
    implementation group: 'org.hamcrest', name: 'hamcrest-library', version: '2.2'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.3.1'
    implementation 'com.github.javafaker:javafaker:1.0.2'
}

test {
    useJUnit()
}